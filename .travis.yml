language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_TARGET=android-28
  - ANDROID_ABI=armeabi-v7a
  - secure: 
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
  - "$ANDROID_TARGET"
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
before_install:
- openssl aes-256-cbc -K $encrypted_ce564b4226fe_key -iv $encrypted_ce564b4226fe_iv
  -in test.jks.enc -out test.jks -d
script:
- ./gradlew assembleRelease
before_deploy:
    # Set up git user name and tag this commit
    - git config --local user.name "nomankhan18"
    - git config --local user.email "n.khan@boutiqaat.com"
    - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
    - git tag $TRAVIS_TAG
deploy:
      provider: releases
      api_key:
             secure: 
      file: app/build/outputs/apk/app-release.apk
      skip_cleanup: true
      on:
        branch: newt