language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_TARGET=android-28
  - ANDROID_ABI=armeabi-v7a
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
  - "$ANDROID_TARGET"
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
before_install:
- openssl aes-256-cbc -K $encrypted_ce564b4226fe_key -iv $encrypted_ce564b4226fe_iv
  -in test.jks.enc -out test.jks -d
script:
  - ./gradlew assembleRelease
deploy:
  provider: releases
  api_key:
    secure: 
  file: TravisCIDemo/build/outputs/apk/TravisCIDemo*release*.apk
  file_glob: true
  skip_cleanup: true
  on:
    branch: master
    tags: true
    repo: nomankhan18/TravisCIDemo

after_success:
  - sh set_tags.sh